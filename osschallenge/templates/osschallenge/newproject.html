{% extends 'osschallenge/index.html' %}
{% load i18n %}

{% load widget_tweaks %}

{% block content %}
<div class="content">
    <div class="detail">
        <h1>{% trans "New Project" %}</h1>
        <form action="" method="POST" class="edit">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group-login">
                {% trans field.label_tag %} {{ field | add_class:'form-control' }}
            </div>
            {% endfor %}
            <button id="add-project" class="btn btn-primary add-project">{% trans "Add Project" %}</button>
        </form>
    </div>
</div>
{% endblock content %}
