{% extends 'osschallenge/index.html' %}
{% load i18n %}

{% load widget_tweaks %}

{% block content %}
<div class="page-content">
    <form method="POST" class="fade-in">
        {% csrf_token %}
        <div class="form-group-login">
            <label for="exampleInputemail1">E-mail</label>
            <input type="email" id="id_email" name="email" class="form-control">
        </div>
        <div class="form-group-login">
            <button type="submit" class="btn btn-primary">{% trans "Send new password" %}</button>
        </div>
        <div class=form-group-login">
            <a href="/login" class="btn btn-link">{% trans "Back to login" %}</a>
        </div>
    </form>
</div>
{% endblock content %}
